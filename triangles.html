<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle detector</title>
  </head>
  <body>
    <div class="container">
      <h1>What type of triangle is it?</h1>
      <form id="triangle">
        <div class="form-group">
          <label for="sideA">Enter the length of side 1 in centimeters:</label>
          <input id="sideA" type="text">
          <label for="sideB">Enter the length of side 2 in centimeters:</label>
          <input id="sideB" type="text">
          <label for="sideC">Enter the length of side 3 in centimeters:</label>
          <input id="sideC" type="text">
        </div>
        <button type="submit" class="btn">Find out what type of triangle it is!</button>
      </form>
      <div id="result">
        <p>It is a <span class="triangle-type"> </span> triangle.</p>
      </div>
    </div>
  </body>
</html>
